<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            background: lightpink;
        }
        .circle:hover {
            transform: skew(20deg); /* solo hace referencia al eje X */
            transform: skewY(20deg); /* solo hace referencia al eje Y */
            transform: skew(20deg, 20deg); /* hace referencia a ambos ejes */
            /* es como estirar sim√©tricamente el objeto */
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
